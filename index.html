<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Components Layout</title>
</head>

<body>
    <sidebar
        class="fixed top-0 bottom-0 max-h-full overflow-auto left-0 w-52 space-y-4 bg-white border-r px-5 py-7 space-y-3">
        <a href="#menu-1"
            class="text-gray-900 w-full bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500">
            SignIn Form
        </a>
        <a href="#menu-2"
            class="text-gray-900 w-full bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500">
            Tab2
        </a>

    </sidebar>


    <main class="h-full max-w-full bg-white p-7 sm:ml-52 space-y-16">
        <!-- ------------------------------------------------------- -->
        <!-- Responsive SignIn Form Layout -->
        <!-- ------------------------------------------------------- -->
        <div class="space-y-7">
            <!-- Layout Title -->
            <div class="text-2xl flex space-x-3 items-center" id="menu-1">
                <span>Responsive SignIn Form Layout</span>
                <a href="" target="_blank"
                    class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-0 font-medium rounded-lg text-sm px-2 py-1 text-center inline-flex items-center dark:bg-white dark:border-gray-700 dark:text-gray-900 dark:hover:bg-gray-200 space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-auto">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                    </svg>
                    <span>Edit</span>
                </a>
            </div>

            <!-- Layout Grid -->
            <div class="grid grid-cols-8 2xl:grid-cols-6 gap-4">
                <div class="space-y-2 col-span-6 2xl:col-span-5">
                    <div class="text-xs font-bold uppercase">Desktop View</div>
                    <div class="border rounded-lg p-2 relative float-left h-96 w-full">
                        <div class="absolute h-[150%] w-[150%] origin-top-left scale-[65%]">
                            <iframe src="layout/signin-form.html" class="h-full w-full" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
                <div class="space-y-2 col-span-2 2xl:col-span-1">
                    <div class="text-xs font-bold uppercase">Mobile View</div>
                    <div class="border rounded-lg p-2 relative float-left h-96 w-full">
                        <div class="absolute h-[120%] w-[120%] origin-top-left scale-[78%] 2xl:scale-[78%]">
                            <iframe src="layout/signin-form.html" class="h-full w-full" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- ------------------------------------------------------- -->
        <!-- Responsive Tab2 Layout -->
        <!-- ------------------------------------------------------- -->
        <div class="space-y-7">
            <!-- Layout Title -->
            <div class="text-2xl flex space-x-3 items-center" id="menu-2">
                <span>Responsive Tab2 Layout</span>
                <a href="" target="_blank"
                    class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-0 font-medium rounded-lg text-sm px-2 py-1 text-center inline-flex items-center dark:bg-white dark:border-gray-700 dark:text-gray-900 dark:hover:bg-gray-200 space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-auto">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                    </svg>
                    <span>Edit</span>
                </a>
            </div>

            <!-- Layout Grid -->
            <div class="grid grid-cols-8 2xl:grid-cols-6 gap-4">
                <div class="space-y-2 col-span-6 2xl:col-span-5">
                    <div class="text-xs font-bold uppercase">Desktop View</div>
                    <div class="border rounded-lg p-2 relative float-left h-96 w-full">
                        <div class="absolute h-[150%] w-[150%] origin-top-left scale-[65%]">
                            <iframe src="layout/example.html" class="h-full w-full" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
                <div class="space-y-2 col-span-2 2xl:col-span-1">
                    <div class="text-xs font-bold uppercase">Mobile View</div>
                    <div class="border rounded-lg p-2 relative float-left h-96 w-full">
                        <div class="absolute h-[120%] w-[120%] origin-top-left scale-[78%] 2xl:scale-[78%]">
                            <iframe src="layout/example.html" class="h-full w-full" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
